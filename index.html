<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <div class="header-right">
        <div class="filter">
          <span>Filter: </span>
          <select name="changefilter" id="changefilter">
            <option value="sd">Shared Domains</option>
            <option value="pd">Public Domains</option>
            <option value="pvtd">Private Domains</option>
            <option value="prmd">Premium Domains</option>
          </select>
        </div>
        <div class="plus-button">
          <button class="button">+</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="header">
        <div class="top-left">
          <span class="icon">K</span>
          <span class="link">https://kparser.com</span>
        </div>
        <div class="top-right">
          <span class="material-icons material-icons-outlined">share</span>
          <span class="material-icons material-icons-outlined">settings</span>
          <span class="material-icons material-icons-outlined">delete</span>
        </div>
      </div>
      <div class="main-content">
        <div class="website_score">
          <h3>Website Score</h3>
          <div>
            <span class="value">80<span>%</span></span>
            <span class="score down">4%</span>
          </div>
          <div class="container">
            <div class="number">
              <span class="errors"> Errors </span>

              <span class="blue">22<span class="score down">12</span></span>
            </div>
            <div class="number">
              <span class="Warnings"> Warnings </span>
              <span class="blue">15<span class="score up">15</span></span>
            </div>
            <div class="number">
              <span class="Notices">Notices</span>
              <span class="blue">13<span class="score down">13</span></span>
            </div>
          </div>
        </div>
        <div class="website_rankings">
          <h3>Rankings</h3>
          <div class="container">
            <div class="number">
              <span class="rank1">Rank #1-3 </span>
              <span class="blue">10<span class="score down">12</span></span>
            </div>
            <div class="number">
              <span class="rank2">Rank #4-10</span>
              <span class="blue">23<span class="score up">15</span></span>
            </div>
            <div class="number">
              <span class="rank3">Rank #11-100</span>
              <span class="blue">47<span class="score down">13</span></span>
            </div>
            <div class="number">
              <span class="rank4">Non in top 100</span>
              <span class="blue">3<span class="score down">14</span></span>
            </div>
            <img src="./src/img/Diagram.png" alt="" srcset="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
